# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js CI/CD

on:
  push:
    branches:
      - master

jobs:
  # 1️⃣ Build & Test
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('hello-prisma/**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: ./hello-prisma

      - name: Run tests (skip if none)
        run: |
          if [ -f hello-prisma/package.json ] && grep -q "\"test\"" hello-prisma/package.json; then
            npm test
          else
            echo "No tests defined, skipping..."
          fi
        working-directory: ./hello-prisma

  # 2️⃣ Publish package
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('hello-prisma/**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: ./hello-prisma

      - name: Publish package
        run: npm publish
        working-directory: ./hello-prisma
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
